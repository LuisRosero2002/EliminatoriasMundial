{% extends 'base.html' %}
{% load static %}
{% block section %}
    <h2>{{ object.name }}</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
            {% for p in object.get_players.all %}
                <tr>
                    <td>
                        {{ p.first_name }} {{ p.last_name }}
                    </td>
                    <td>
                        <a href="{% url "player-detail" p.id %}">
                            <img src="{% static p.photo.url %}" style="width:170px;height:200px"/>
                        </a>
                    </td>
                    
                <tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock maincontent %}
